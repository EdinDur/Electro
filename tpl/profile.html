<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="profile-container">
                    <h1>Profile</h1>
                    <!-- User Information -->
                    <div class="user-info">
                        <p><strong>Username:</strong> <span id="profile-username"></span></p>
                        <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    </div>
                    <!-- Action Buttons -->
                    <div class="profile-actions" style="margin: 20px 0;">
                        <a href="#forgot_password" class="btn btn-warning">Reset Password</a>
                        <a href="#delete_acc" class="btn btn-danger">Delete Account</a>
                    </div>
                    <!-- Purchases Table -->
                    <h2>Previous Purchases</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                    <!-- Modal for order items -->
                    <div class="modal fade" id="orderItemsModal" tabindex="-1" role="dialog" aria-labelledby="orderItemsModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="orderItemsModalLabel">Order Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <!-- Order items will be loaded here -->
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/nouislider.min.js"></script>
    <script src="./js/jquery.zoom.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/block-ui.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
