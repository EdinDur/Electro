<!DOCTYPE html>
<html lang="en">
	
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Checkout</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#store">Home</a></li>
							<li><a href="#cart">Cart</a></li>
							<li class="active">Checkout</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">					
						<form class="billing-details" id="billingForm" action="javascript:void(0);">
							<div class="section-title">
								<h3 class="title">Billing address</h3>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="fname" placeholder="First Name">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="lname" placeholder="Last Name">
							</div>
							<div class="form-group">
								<input class="input" type="email" name="email" placeholder="E-mail">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="address" placeholder="Address">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="city" placeholder="City">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="country" placeholder="Country">
							</div>
							<div class="form-group">
								<input class="input" type="number" name="zip" placeholder="Zip-Code">
							</div>
							<div class="form-group">
								<input class="input" type="tel" name="tel" placeholder="Telephone">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="onotes" placeholder="Order Notes">
							</div>
						</form>						
						<!-- /Billing Details -->



			
					</div>

					<!-- Order Details -->
					<div class="col-md-5 order-details">
						<div class="section-title text-center">
							<h3 class="title">Your Order</h3>
						</div>
						<div id="orderSummaryContainer" class="order-summary">
							<div class="order-col">
								<div><strong>PRODUCT</strong></div>
								<div><strong>TOTAL</strong></div>
							</div>
							<div class="order-products">
							</div>
							<div class="order-col">
								<div>Shipping</div>
								<div>FREE</div>
							</div>
							<div class="order-col">
								<div><strong>TOTAL</strong></div>
								<div><strong class="order-total">$0.00</strong></div>
							</div>
						</div>
						
						
						<form class="payment-method" id="paymentForm" action="javascript:void(0);">
							<div class="input-radio">
								<input type="radio" name="payment" id="Visa">
								<label for="Visa">
									<span></span>
									Visa
								</label>
								<div class="caption">
									<div class="form-group">
										<label for="card-number">Card Number:</label>
										<input class="input" type="number" id="card-number" name="card-number" placeholder="Enter your card number">
									</div>
									<div class="form-group">
										<label for="exp-date">Expiration Date:</label>
										<input class="input" type="text" id="exp-date" name="exp-date" placeholder="MM/YY" maxlength="5" autocomplete="cc-exp">
									</div>
									<div class="form-group">
										<label for="ccv">CCV:</label>
										<input class="input" type="text" id="ccv" name="ccv" placeholder="Enter your CCV" maxlength="3" pattern="\d{3}">
									</div>                        
								</div>                                
							</div>
							<div class="input-radio">
								<input type="radio" name="payment" id="Paypal">
								<label for="Paypal">
									<span></span>                                      
									Paypal
								</label>
								<div class="caption">
									<div class="form-group">
										<label for="username">Username:</label>
										<input class="input" type="text" id="username" name="username" placeholder="Enter your username" >
									</div>
									<div class="form-group">
										<label for="verification">Verification Code:</label>
										<input class="input" type="number" id="verification" name="verification" placeholder="Enter your verification code">
									</div>
								</div>
							</div>
							<div class="input-radio">
								<input type="radio" name="payment" id="PUR">
								<label for="PUR">
									<span></span>
									Payment Upon Receipt
								</label>                                
							</div>
							<div class="input-checkbox">
								<input type="checkbox" id="terms">
								<label for="terms">
									<span></span>
									I've read and accept the <a href="#">terms & conditions</a>
								</label>
							</div>
							<div class="form-group">
								<button class="primary-btn order-submit" id="submitButton">Submit</button>
							</div>
						</form>
						
						
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		<!-- jQuery Plugins -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/slick.min.js"></script>
		<script src="./js/nouislider.min.js"></script>
		<script src="./js/jquery.zoom.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/cart.js"></script>
		<script src="./js/block-ui.js"></script>
		<script src="./js/jquery.validate.min.js"></script>
		<script src="./js/checkout.js"></script>

</html>
